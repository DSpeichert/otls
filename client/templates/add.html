<template name="add">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            {{> listMenu}}
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Add a server</h1>

            <p>You can add any server that is not on the list. To manage the server your name must be set as "owner" in config.lua</p>

            <form class="form-horizontal" role="form" id="add-server">
                <div class="form-group">
                    <label for="host" class="col-sm-2 control-label">Host</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="host" placeholder="domain name or IP">
                    </div>
                </div>
                <div class="form-group">
                    <label for="port" class="col-sm-2 control-label">Port</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="port" placeholder="7171">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Add server</button>
                    </div>
                </div>
            </form>

            {{> faqContent}}

        </div>
    </div>
</template>
